<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Data Visualization</title>

    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Design Challenge 2</h1>
            <p>A utility to visualize threaded data. Please upload a json file using the
               file browser below.
            </p>
        </div>
    </div>

    <div class="container mb-4 border-bottom">
        <div class="row">
            <div class="col">
                <form id="js-file-form">
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="js-json-file">JSON File</label>
                            <input class="form-control-file"
                                   type="file"
                                   id="js-json-file" name="json-file"
                                   accept=".json" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <button type="click" id="js-file-form-submit" class="btn btn-primary btn-block" value="go">Go</button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <button type="click" id="js-file-sample1" class="btn btn-danger btn-block" value="sample1">Load Sample 1</button>
                        </div>
                        <div class="form-group col-md-3">
                            <button type="click" id="js-file-sample2" class="btn btn-danger btn-block" value="sample2">Load Sample 2</button>
                        </div>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container mb-4 mt-6 border-bottom">
        <div class="row">
            <div class="col">
                <h4 class="mb-2">A bird's eye view</h4>
                <canvas id="chart1"></canvas>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <h4 class="mb-3">Devil is in the details</h4>
                <form id="js-master-form">
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <select id="js-master-select-row" class="form-control form-control-lg">
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <select id="js-master-select-col" class="form-control form-control-lg">
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <select id="js-master-select-id" class="form-control form-control-lg">
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <select id="js-master-select-attr" class="form-control form-control-lg">
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <h6>Tweak more</h6>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3 col-sm-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="chartType" id="chartTypeBar" value="option1" checked>
                                <label class="form-check-label" for="chartTypeBar">Bar</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="chartType" id="chartTypeLine" value="option2">
                                <label class="form-check-label" for="chartTypeLine">Line</label>
                            </div>
                        </div>
                        <div class="form-group col-md-3 col-sm-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="chartNull" id="showNull" value="option1" checked>
                                <label class="form-check-label" for="showNull">Show Nulls</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="chartNull" id="hideNull" value="option2">
                                <label class="form-check-label" for="hideNull">Hide Nulls</label>
                            </div>
                        </div>
                        <div class="form-group col-md-3 col-sm-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="chartSort" id="sortLabel" value="option1" checked>
                                <label class="form-check-label" for="sortLabel">Sort by label</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="chartSort" id="sortValue" value="option2">
                                <label class="form-check-label" for="sortValue">Sort by Value</label>
                            </div>
                        </div>
                        <div class="form-group col-md-3 col-sm-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sortType" id="sortAsc" value="option1" checked>
                                <label class="form-check-label" for="sortAsc">Ascending</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sortType" id="sortDsc" value="option2">
                                <label class="form-check-label" for="sortDsc">Descending</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <button type="submit" class="btn btn-primary btn-block">Go</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="js-chart-area"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <script type="text/javascript" src="./moment.js"></script>
    <script type="text/javascript" src="./quartile.js"></script>
    <script type="text/javascript" src="./config.js"></script>
    <script type="text/javascript" src="./builder.js"></script>
    <script type="text/javascript" src="./scatterTimePlot.js"></script>
    <script type="text/javascript" src="./aggregate.js"></script>
    <script type="text/javascript" src="./handlers.js"></script>
    <script type="text/javascript" src="./utils.js"></script>
    <script type="text/javascript" src="./script.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
